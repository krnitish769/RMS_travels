<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMS Travels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
<!-- Header Contents -->
    <header id="header" class="flexNormal">

        <div class="headerBox flexNormal">

            <div id="menuButton" class="menuButton">
                <button>
                    <i class="fa-solid fa-bars" style="color: #183153;"></i>
                </button>
            </div>

            <div class="logoBox flexNormal">
                <h1 id="logo" class="flexNormal">RMS</h1>
            </div>

            <div class="headerContents flexColumn">

                <div id="navHeader">
                    <ul>
                        <li>Contact</li>
                        <li>Accout</li>
                        <li>Search</li>
                    </ul>
                </div>

                <div class="headerOptionsBox">
                    <div class="headerOptions">
                        <ul>
                            <li>Option1</li>
                            <li>Option2</li>
                            <li>Option3</li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>

    </header>

    <div id="menu">
        <ul>
            <li>Option1</li>
            <li>Option2</li>
            <li>Option3</li>
        </ul>
        <ul>
            <li>Option4</li>
            <li>Option5</li>
        </ul>
    </div>
     
<!-- Main Contents -->
    <main id="main" class="flexNormal">

        <div id="contents" class="flexColumn">
            <div class="places flexNormal">
                <div class="placeBox">
                    <div id="imageBox" class="flexNormal">
                        <button id="slideLeft" class="slideAnimation">
                            <i class="fa-duotone fa-solid fa-chevron-left"></i>
                        </button>
                        <h1>Place Name</h1>
                        <button id="slideright" class="slideAnimation">
                            <i class="fa-duotone fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="mainContents flexNormal">
                Main contents
            </div>
            <div class="mapBox flexNormal">
                <div id="map">
                    The map will be here..
                </div>
            </div>
        </div>

    </main>
<!-- Footer Contents -->
    <footer id="footer" class="flexNormal">

        Made with Love | Made by Team

    </footer>
    
    <script src="script.js"></script>

</body>
</html>
